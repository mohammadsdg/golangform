<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<form action="/login-submit">
		<fieldset>
			<legend>basic login</legend><br>
			<label for="user">username :</label>
			<input type="text" name="username" value="" id="user" required><br><br>
			<label for="pass">password :</label>
			<input type="password" name="password" value="" id="pass" required><br><br>
			<input type="submit" value="submit">
			<input type="reset" value="reset">
		</fieldset>
	</form>
</body>
</html>
